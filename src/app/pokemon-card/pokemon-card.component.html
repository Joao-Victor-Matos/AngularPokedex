<div class="pokemon-card" *ngIf="pokemon">
  <div class="pokemon-card__image">
    <img [src]="getPokeImage(pokemon)" alt="pokemon image" />
  </div>
  <div class="pokemon-card__info">
    <div class="pokemon-card__number">
      N
      {{ getPokeNumber(pokemon) }}
    </div>

    <div class="pokemon-card__name">
      {{ pokemon.name }}
    </div>

    <div class="pokemon-card__types">
      <p
        class="pokemon-card__type types"
        *ngFor="let type of pokemon.types"
        [class]="'pokemon-card__type--' + type.toLowerCase()"
      >
        {{ type }}
      </p>
    </div>
  </div>
</div>
